global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'pushgateway'
    honor_labels: true 
    static_configs:
      - targets: ['pushgateway:9091']
    # Добавляем трансформацию меток здесь:
    metric_relabel_configs:
      - source_labels: [source]
        target_label: serial
      - action: labeldrop
        regex: "source"

